<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>表单提交</title>
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/controller/indexController.js"/>
    <script type="text/javascript" src="js/service/loginService.js"/>
    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
</head>


<body ng-app="login" ng-controller="loginController">
    <form action="/login/userCheck.do" method="post">
        用户名 : <input type="text" name="username" ng-model="user.username"/>
        密码 : <input type="password" name="password" ng-model="user.password"/>
        <button type="submit" value="提交" ng-click="LoginInto()">提交</button>
    </form>

</body>

</html>
